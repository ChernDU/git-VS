    <!-- Подключаем jQuerry -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script>
        $('#menuShow').click (function() {
            if ($('#mobileMenu').is(':visible'))
                $('#mobileMenu').hide();
            else 
                $('#mobileMenu').show();
        });
           
        window.onresize = function (event) {
            $('#mobileMenu').hide();
        };
    </script>
